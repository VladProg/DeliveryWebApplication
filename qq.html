				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.preloader-logo {
				width: 100%;
				max-width: 310px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			#loader {
				width: 100px;
				height: 40px;
				position: absolute;
				top: 70%;
				left: 50%;
				transform: translate(-50%, 0);
			}

			#loader div {
				width: 20px;
				height: 20px;
				border-radius: 50%;
				position: absolute;
				background: #f47b20;
			}

			#d1 {
				animation: animate 2s linear infinite;
			}

			#d2 {
				animation: animate 2s linear infinite -.4s;
			}

			#d3 {
				animation: animate 2s linear infinite -.8s;
			}

			#d4 {
				animation: animate 2s linear infinite -1.2s;
			}

			#d5 {
				animation: animate 2s linear infinite -1.6s;
			}

			@-webkit-keyframes animate {
				0% {
					left: 100px;
					top: 0
				}
				80% {
					left: 0;
					top: 0;
				}
				85% {
					left: 0;
					top: -20px;
					width: 20px;
					height: 20px;
				}
				90% {
					width: 40px;
					height: 15px;
				}
				95% {
					left: 100px;
					top: -20px;
					width: 20px;
					height: 20px;
				}
				100% {
					left: 100px;
					top: 0;
				}
			}

				margin: 0;
				display: table;
				position: absolute;
				top: 2%;
				height: 100%;
				width: 100%;

				text-align: center;
				overflow: hidden;
			}

				display: table-cell;
				vertical-align: middle;
				width: auto;
			}

				margin-left: auto;
				margin-right: auto;
				width: 350px;
				padding: 30px 30px 140px 30px;
				background: #fdfdfd;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
